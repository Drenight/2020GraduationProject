<!DOCTYPE html>
<html>
    <head>
		<title>在线语料标注</title>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
	</head>
    <body>
		<p id=cnt></p>
		<button id="rawFileCount">查看生语料文件数量</button>
	</body>

	<script>
		$("#rawFileCount").click(function(){
				$.get("/rawFileCount",function(data,status){
						//返回数据data,返回状态status
						if(status=="success"){
							document.getElementById('cnt').innerHTML="生语料"+data;
						}
				});
		});

	</script>	
</html>
